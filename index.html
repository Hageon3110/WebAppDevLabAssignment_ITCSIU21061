<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Labs Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fafafa;
    }
    h1 {
      color: #4b0082;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding-left: 20px;
    }
    li {
      margin: 6px 0;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    li.folder::before {
      content: "üìÅ ";
    }
    li.file::before {
      content: "üìÑ ";
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      color: #d97706;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    /* Th√™m hi·ªáu ·ª©ng nh·ªè cho m·ªü/ƒë√≥ng */
    ul {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>My Labs</h1>

  <ul id="fileTree">
    <li class="folder" onclick="toggleFolder(event)">lab1
      <ul class="hidden">
        <li class="file"><a href="lab1/ex1.html">ex1.html</a></li>
        <li class="file"><a href="lab1/ex2.html">ex2.html</a></li>
      </ul>
    </li>

    <li class="folder" onclick="toggleFolder(event)">lab2

        <li class="file"><a href="lab2/ex1.html">ex1.html</a></li>
        <li class="file"><a href="lab2/ex2.html">ex2.html</a></li>
      </ul>
    </li>
  </ul>

  <script>
    function toggleFolder(event) {
      event.stopPropagation();
      const folder = event.currentTarget;
      const subList = folder.querySelector("ul");

      // N·∫øu c√≥ th∆∞ m·ª•c con th√¨ b·∫≠t/t·∫Øt hi·ªÉn th·ªã
      if (subList) {
        subList.classList.toggle("hidden");
      }
    }
  </script>
</body>
</html>
