<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-box button:hover {
            background: #2ea043;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters label {
            color: #8b949e;
        }
        
        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }
        
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .repo-name:hover {
            text-decoration: underline;
        }
        
        .repo-description {
            color: #8b949e;
            margin: 10px 0;
        }
        
        .repo-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
        }
        
        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .load-more button:hover {
            background: #30363d;
        }
        
        .results-info {
            color: #8b949e;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #8b949e;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories..." 
                       onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="filters">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="resultsInfo"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        let isLoading = false;
        
        // Search repositories using GitHub API
        async function searchRepositories(query, sort = 'stars', page = 1) {
            try {
                const response = await fetch(
                    `https://api.github.com/search/repositories?q=${encodeURIComponent(query)}&sort=${sort}&page=${page}&per_page=10`
                );
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('API rate limit exceeded. Please try again later.');
                    }
                    throw new Error(`Failed to fetch repositories: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                throw error;
            }
        }
        
        // Display repositories in the UI
        function displayRepositories(repos, append = false) {
            const repoList = document.getElementById('repoList');
            
            if (!append) {
                repoList.innerHTML = '';
            }
            
            if (repos.length === 0 && !append) {
                repoList.innerHTML = '<div class="no-results">No repositories found. Try a different search term.</div>';
                return;
            }
            
            repos.forEach(repo => {
                const repoCard = createRepoCard(repo);
                repoList.appendChild(repoCard);
            });
        }
        
        // Create HTML for a single repository card
        function createRepoCard(repo) {
            const card = document.createElement('div');
            card.className = 'repo-card';
            
            const name = document.createElement('a');
            name.className = 'repo-name';
            name.href = repo.html_url;
            name.target = '_blank';
            name.textContent = `${repo.owner.login}/${repo.name}`;
            
            const description = document.createElement('div');
            description.className = 'repo-description';
            description.textContent = repo.description || 'No description available';
            
            const meta = document.createElement('div');
            meta.className = 'repo-meta';
            
            // Stars
            const stars = document.createElement('span');
            stars.innerHTML = `‚≠ê ${formatNumber(repo.stargazers_count)}`;
            
            // Forks
            const forks = document.createElement('span');
            forks.innerHTML = `üî± ${formatNumber(repo.forks_count)}`;
            
            // Language
            const language = document.createElement('span');
            if (repo.language) {
                language.className = 'language-badge';
                language.textContent = repo.language;
            }
            
            // Updated date
            const updated = document.createElement('span');
            const updatedDate = new Date(repo.updated_at);
            updated.textContent = `üïí ${updatedDate.toLocaleDateString()}`;
            
            meta.appendChild(stars);
            meta.appendChild(forks);
            if (repo.language) meta.appendChild(language);
            meta.appendChild(updated);
            
            card.appendChild(name);
            card.appendChild(description);
            card.appendChild(meta);
            
            return card;
        }
        
        // Perform search when user clicks search or presses enter
        async function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            const sortSelect = document.getElementById('sortSelect');
            const sort = sortSelect.value;
            
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            
            clearError();
            
            // Reset pagination
            currentPage = 1;
            currentQuery = query;
            
            // Show loading state
            document.getElementById('repoList').innerHTML = '<div class="loading">Searching repositories...</div>';
            document.getElementById('loadMoreContainer').innerHTML = '';
            document.getElementById('resultsInfo').innerHTML = '';
            
            try {
                const data = await searchRepositories(query, sort, currentPage);
                totalResults = data.total_count;
                
                // Display results info
                const resultsInfo = document.getElementById('resultsInfo');
                resultsInfo.innerHTML = `<div class="results-info">Found ${formatNumber(totalResults)} repositories</div>`;
                
                displayRepositories(data.items);
                
                // Show load more button if there are more results
                if (data.items.length > 0 && data.items.length < totalResults) {
                    showLoadMoreButton();
                }
            } catch (error) {
                showError(error.message);
                document.getElementById('repoList').innerHTML = '';
            }
        }
        
        // Load more results when user clicks load more button
        async function loadMore() {
            if (isLoading) return;
            
            isLoading = true;
            const sortSelect = document.getElementById('sortSelect');
            const sort = sortSelect.value;
            
            // Show loading in button
            const loadMoreButton = document.querySelector('#loadMoreContainer button');
            loadMoreButton.disabled = true;
            loadMoreButton.textContent = 'Loading...';
            
            try {
                currentPage++;
                const data = await searchRepositories(currentQuery, sort, currentPage);
                displayRepositories(data.items, true);
                
                // Update load more button
                if (data.items.length > 0 && (currentPage * 10) < totalResults) {
                    loadMoreButton.disabled = false;
                    loadMoreButton.textContent = 'Load More';
                } else {
                    document.getElementById('loadMoreContainer').innerHTML = '';
                }
            } catch (error) {
                showError(error.message);
                currentPage--; // Revert page on error
                loadMoreButton.disabled = false;
                loadMoreButton.textContent = 'Load More';
            }
            
            isLoading = false;
        }
        
        // Show load more button
        function showLoadMoreButton() {
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            loadMoreContainer.innerHTML = `
                <div class="load-more">
                    <button onclick="loadMore()">Load More</button>
                </div>
            `;
        }
        
        // Display error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Clear error message
        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }
        
        // Format large numbers (e.g., 1500 -> 1.5k)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }
        
        // Initialize with a default search
        window.addEventListener('load', function() {
            // Optionally perform a default search
            // document.getElementById('searchInput').value = 'javascript';
            // performSearch();
        });
    </script>
</body>
</html>
