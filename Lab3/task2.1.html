<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .weather-details {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .detail-label {
            font-size: 14px;
            color: #666;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .forecast-day {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .forecast-icon {
            font-size: 30px;
            margin: 10px 0;
        }
        
        .forecast-temp {
            font-size: 18px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
        
        .weather-icon {
            font-size: 80px;
        }
        
        .location {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 18px;
            color: #666;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = '92cb55cf1ca24e525bb4014ee7876f9b';
        
        // Get weather icon based on condition
        function getWeatherIcon(condition) {
            const conditionLower = condition.toLowerCase();
            if (conditionLower.includes('clear')) return '‚òÄÔ∏è';
            if (conditionLower.includes('cloud')) return '‚òÅÔ∏è';
            if (conditionLower.includes('rain')) return 'üåßÔ∏è';
            if (conditionLower.includes('snow')) return '‚ùÑÔ∏è';
            if (conditionLower.includes('thunderstorm')) return '‚õàÔ∏è';
            if (conditionLower.includes('drizzle')) return 'üå¶Ô∏è';
            return '‚òÄÔ∏è'; // Default icon
        }
        
        // Format temperature from Kelvin to Celsius
        function formatTemp(kelvin) {
            return Math.round(kelvin - 273.15);
        }
        
        // Format date to day name
        function formatDay(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('en-US', { weekday: 'short' });
        }
        
        // Get date string for comparison (YYYY-MM-DD format)
        function getDateString(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toISOString().split('T')[0];
        }
        
        // Fetch current weather data
        async function fetchWeather(city) {
            const response = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`
            );
            
            if (!response.ok) {
                throw new Error(`Weather data not found for ${city}`);
            }
            
            return await response.json();
        }
        
        // Fetch 5-day forecast data
        async function fetchForecast(city) {
            const response = await fetch(
                `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}`
            );
            
            if (!response.ok) {
                throw new Error(`Forecast data not found for ${city}`);
            }
            
            return await response.json();
        }
        
        // Display current weather
        function displayWeather(data) {
            const weatherDisplay = document.getElementById('weatherDisplay');
            const temp = formatTemp(data.main.temp);
            const icon = getWeatherIcon(data.weather[0].main);
            const description = data.weather[0].description;
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed * 3.6); // Convert m/s to km/h
            const location = `${data.name}, ${data.sys.country}`;
            
            weatherDisplay.innerHTML = `
                <div class="weather-card">
                    <div class="current-weather">
                        <div>
                            <div class="location">${location}</div>
                            <div class="description">${description}</div>
                            <div class="temp-display">${temp}¬∞C</div>
                            <div class="weather-details">
                                <div class="detail-item">
                                    <span class="detail-label">Humidity</span>
                                    <span class="detail-value">${humidity}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Wind</span>
                                    <span class="detail-value">${windSpeed} km/h</span>
                                </div>
                            </div>
                        </div>
                        <div class="weather-icon">${icon}</div>
                    </div>
                </div>
            `;
        }
        
        // Display 5-day forecast
        function displayForecast(data) {
            const forecastDisplay = document.getElementById('forecastDisplay');
            
            // Get unique days for the forecast
            const dailyForecasts = [];
            const processedDates = new Set();
            
            // Get today's date
            const today = new Date();
            const todayDateString = today.toISOString().split('T')[0];
            
            // Process each forecast item
            for (const item of data.list) {
                const dateString = getDateString(item.dt);
                
                // Skip today's date and only process future dates
                if (dateString !== todayDateString && !processedDates.has(dateString)) {
                    processedDates.add(dateString);
                    dailyForecasts.push({
                        day: formatDay(item.dt),
                        icon: getWeatherIcon(item.weather[0].main),
                        temp: formatTemp(item.main.temp),
                        timestamp: item.dt
                    });
                }
                
                // Stop when we have exactly 5 days
                if (dailyForecasts.length >= 5) break;
            }
            
            // If we don't have 5 days yet, fill with remaining data
            if (dailyForecasts.length < 5) {
                for (const item of data.list) {
                    const dateString = getDateString(item.dt);
                    
                    if (!processedDates.has(dateString)) {
                        processedDates.add(dateString);
                        dailyForecasts.push({
                            day: formatDay(item.dt),
                            icon: getWeatherIcon(item.weather[0].main),
                            temp: formatTemp(item.main.temp),
                            timestamp: item.dt
                        });
                    }
                    
                    if (dailyForecasts.length >= 5) break;
                }
            }
            
            let forecastHTML = `
                <div class="weather-card">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-grid">
            `;
            
            dailyForecasts.forEach(forecast => {
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-day">${forecast.day}</div>
                        <div class="forecast-icon">${forecast.icon}</div>
                        <div class="forecast-temp">${forecast.temp}¬∞C</div>
                    </div>
                `;
            });
            
            forecastHTML += `
                    </div>
                </div>
            `;
            
            forecastDisplay.innerHTML = forecastHTML;
        }
        
        // Main search function
        async function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            clearError();
            
            // Show loading state
            document.getElementById('weatherDisplay').innerHTML = `
                <div class="loading">Loading weather data for ${city}...</div>
            `;
            document.getElementById('forecastDisplay').innerHTML = '';
            
            try {
                const weatherData = await fetchWeather(city);
                const forecastData = await fetchForecast(city);
                
                displayWeather(weatherData);
                displayForecast(forecastData);
                saveRecentSearch(city);
                loadRecentSearches();
                
                // Clear input
                cityInput.value = '';
            } catch (error) {
                showError(error.message);
                document.getElementById('weatherDisplay').innerHTML = '';
                document.getElementById('forecastDisplay').innerHTML = '';
            }
        }
        
        // Save recent search to localStorage
        function saveRecentSearch(city) {
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            
            // Remove if already exists
            recentSearches = recentSearches.filter(item => item.toLowerCase() !== city.toLowerCase());
            
            // Add to beginning
            recentSearches.unshift(city);
            
            // Keep only 5 most recent
            if (recentSearches.length > 5) {
                recentSearches = recentSearches.slice(0, 5);
            }
            
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
        }
        
        // Load and display recent searches
        function loadRecentSearches() {
            const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            const recentSearchesContainer = document.getElementById('recentSearches');
            
            if (recentSearches.length === 0) {
                recentSearchesContainer.innerHTML = '';
                return;
            }
            
            let html = '<span>Recent: </span>';
            recentSearches.forEach(city => {
                html += `<div class="recent-city" onclick="searchRecentCity('${city}')">${city}</div>`;
            });
            
            recentSearchesContainer.innerHTML = html;
        }
        
        // Search for a recent city
        function searchRecentCity(city) {
            document.getElementById('cityInput').value = city;
            searchWeather();
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Clear error message
        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }
        
        // Initialize
        loadRecentSearches();
        
        // Load default city on startup
        window.addEventListener('load', function() {
            // Try to load a default city or the first recent search
            const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            if (recentSearches.length > 0) {
                document.getElementById('cityInput').value = recentSearches[0];
                searchWeather();
            }
        });
    </script>
</body>
</html>
